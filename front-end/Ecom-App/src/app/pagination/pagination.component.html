<nav aria-label="Page navigation">
    <div class="pagination-box">
        <ul class="pagination pagination-circle has-gap">
            <li class="page-item"><a class="page-link" href="#" (click) = "SelectPrevPage()" [class.disabled] = "pageActive == 0">Prev</a></li>
    
            <li class="page-item" *ngFor = "let paginationPage of CreateArray(amountPage); let i = index" [class.active] = "i == pageActive">
                <a class="page-link" href="#" (click) = "SelectPage(i)">{{i + 1}}</a>
            </li>
            
            <li class="page-item"><a class="page-link" href="#" (click) = "SelectNextPage()" [class.disabled] = "pageActive == amountPage - 1">Next</a></li>
        </ul>
    </div>
</nav>
